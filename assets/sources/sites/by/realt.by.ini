[source]
start_url   = "https://realt.by/news/"
tags        = "Новости, Недвижимость"
region      = "Беларусь"
date_format = "~~mu"
type        = "news"


selectors.list.1.items        = ".bd-item"
selectors.list.1.title        = ".title a"
selectors.list.1.url          = ".title a"
selectors.list.1.date_publish = ".data"
selectors.list.1.count_views  = ".views"
selectors.list.1.region       = ""
selectors.list.1.category     = ""
selectors.list.1.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})~mu"

selectors.page.title        = ".inner-center-content h1"
selectors.page.content      = ".inner-center-content .text-news"
selectors.page.source_url   = ""
selectors.page.count_views  = ".inner-center-content .header-of-news .views"
selectors.page.region       = ".inner-center-content .tags p:nth-child(2) a"
selectors.page.tags         = ".inner-center-content .tags p:nth-child(3) a"
selectors.page.author       = ".inner-center-content .header-of-news .f1 a"
selectors.page.date_publish = ".inner-center-content .header-of-news p.m0"
selectors.page.media        = ""
selectors.page.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})~mu"

page.clear.references.reject.1 = ""
page.clear.content.cut.1       = "~Версия для печати~mu"
page.clear.content.cut.2       = "~Читайте также:.*~mu"
page.clear.content.cut.3       = "~Актуальные объявления.*~mu"
page.clear.content.cut.4       = "~Обсуждайте эту статью в нашем телеграм-канале!~mu"
