[source]
title  = "gpk.gov.by"
tags   = "Новости, Гос"
region = "Беларусь"

[data__main]
start_url = "https://gpk.gov.by/news/"
type      = html
active    = true

list.1.items        = ".post_wrapper .post-col"
list.1.url          = ".post_content a"
list.1.title        = ".post_title"
list.1.date_publish = ".post_data span"
list.1.count_views  = ""
list.1.region       = ""
list.1.category     = ""
list.1.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})~mu"

page.title        = "article .post_title"
page.content      = "article .post_body"
page.count_views  = "article .meta > .show_counter .count"
page.source_url   = "article .asource a"
page.region       = ""
page.category     = ".gpk-breadcrumb-item > span"
page.tags         = ""
page.author       = ""
page.date_publish = "article .meta > span"
page.media        = ""
page.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})~mu"