[source]
start_url   = "https://mfa.gov.by/press/"
tags        = "Новости, Гос"
region      = "Беларусь"
type        = "news"
encoding    = "cp1251"

selectors.list.1.items        = ".tabs-content__item"
selectors.list.1.url          = ""
selectors.list.1.date_publish = ".date"
selectors.list.1.count_views  = ""
selectors.list.1.region       = ""
selectors.list.1.category     = ""

selectors.page.title        = ".content-page > h1"
selectors.page.content      = ".content-page"
selectors.page.source_url   = ""
selectors.page.region       = ""
selectors.page.category     = ""
selectors.page.tags         = ""
selectors.page.author       = ""
selectors.page.date_publish = ".content-page .date"
selectors.page.media        = ""
selectors.page.date_format  = "~(?<day>\d+) (?<month_ru>[а-я]+) (?<year>[\d]{4})~mu"


page.clear.content.cut.1    = "~^.*?(?<day>\d+) (?<month_ru>[а-я]+) (?<year>[\d]{4}) г\.~mu"
page.clear.content.cut.2    = "~версия для печати.*~mu"
