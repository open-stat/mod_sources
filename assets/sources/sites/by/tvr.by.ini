[source]
start_url   = "https://www.tvr.by/"
tags        = "Новости, Телеканал"
region      = "Беларусь"
date_format = ""
type        = "news"

selectors.list.1.items        = ".row-count-0 .items .item"
selectors.list.1.title        = ".title a"
selectors.list.1.url          = ".title a"
selectors.list.1.date_publish = ".period"
selectors.list.1.count_views  = ""
selectors.list.1.region       = ""
selectors.list.1.category     = ""
selectors.list.1.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})(\s+(?<hour>[\d]{1,2}):(?<min>[\d]{1,2})|)~mui"

