selectors.page.count_views  = ".publication__views"
selectors.page.source_url   = ""
selectors.page.region       = ""
selectors.page.category     = ".publication__top .blue-badge"
selectors.page.tags         = ""
selectors.page.author       = ".avt a"
selectors.page.date_publish = ".publication__info timestamp"
