[source]
start_url   = "https://mir24.tv/news/list/all"
tags        = ""
region      = ""
date_format = "~(?<hour>[\d]{2}):(?<min>[\d]{2})\s+(?<day>\d+)/(?<month>\d+)/(?<year>[\d]{4})~mu"
type        = "news"

selectors.list.1.items        = ".pd .rcn-block"
selectors.list.1.url          = ".ncl-cont > a.nc-link"
selectors.list.1.date_publish = ".date-block"
selectors.list.1.count_views  = ""
selectors.list.1.region       = ""
selectors.list.1.category     = "a.cat-info-transparent div"

selectors.page.title        = ".article-first .post-title span"
selectors.page.content      = ".article-first .article-content"
selectors.page.source_url   = ""
selectors.page.region       = ".article-first .article-tags p::nth-child(1) a span"
selectors.page.tags         = ".article-first .article-tags p::nth-child(2) a span"
selectors.page.author       = ".article-first .author"
selectors.page.date_publish = ".article-first .date-span"
selectors.page.media        = ".article-first .postimage-block img"
