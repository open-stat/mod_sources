[source]
start_url   = "https://news.21.by/week.html"
tags        = ""
region      = ""
date_format = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})(?:|\s+(?<hour>[\d]{2}):(?<min>[\d]{2}))~mu"
type        = news

selectors.list.1.items        = ".news-list > li"
selectors.list.1.url          = "a:nth-child(1)"
selectors.list.1.title        = "a:nth-child(1)"
selectors.list.1.date_publish = "small:nth-child(2)"
selectors.list.1.count_views  = ""
selectors.list.1.region       = ""
selectors.list.1.category     = "small a:nth-child(1)"

selectors.page.title        = ".for-editor > h1"
selectors.page.content      = ".for-editor .sizeable"
selectors.page.date_publish = ".for-editor .dt"
selectors.page.source_url   = ".sizeable > p:nth-child(1) > a:nth-child(1)"
selectors.page.region       = ""
selectors.page.category     = ".for-editor > .dt > a"
selectors.page.tags         = ".sizeable > .tag-link"
selectors.page.author       = ""
selectors.page.media        = ""
selectors.page.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})(?:|\s+(?<hour>[\d]{2}):(?<min>[\d]{2}))~mu"


page.clear.references.reject.1 = "~by\.mir24\.tv/news/politics\.html$~mu"