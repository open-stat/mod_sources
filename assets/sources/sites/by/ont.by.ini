[source]
start_url   = "https://ont.by/news"
tags        = "Новости, Телеканал"
region      = "Беларусь"
date_format = "~~mu"
type        = "news"


selectors.list.1.items        = ".b-news-preview"
selectors.list.1.url          = ""
selectors.list.1.title        = ".b-news-preview__title-text"
selectors.list.1.date_publish = "time"
selectors.list.1.count_views  = ""
selectors.list.1.region       = ""
selectors.list.1.category     = ""
selectors.list.1.date_format  = "~(?:(|(?<day>\d+) (?<month_ru>[а-я]+)(?:|\s+(?<year>[\d]{4})|\s+(?<year_current>))(,|)))\s+(?<hour>[\d]+):(?<min>[\d]+)~mu"

selectors.list.2.items        = ".b-news-preview-text"
selectors.list.2.url          = ""
selectors.list.2.title        = ".b-news-preview-text__inner"
selectors.list.2.date_publish = "time"
selectors.list.2.count_views  = ""
selectors.list.2.region       = ""
selectors.list.2.category     = ""
selectors.list.2.date_format  = "~(?:(|(?<day>\d+) (?<month_ru>[а-я]+)(?:|\s+(?<year>[\d]{4})|\s+(?<year_current>))(,|)))\s+(?<hour>[\d]+):(?<min>[\d]+)~mu"

selectors.page.title        = ".one-news__content .b-title--weight-black"
selectors.page.content      = ".one-news__content article"
selectors.page.count_views  = ""
selectors.page.source_url   = ""
selectors.page.region       = ".one-news__content .b-author__inner"
selectors.page.category     = ".b-breadcrumbs__item:last-child"
selectors.page.tags         = ".one-news__content .b-tags-item"
selectors.page.author       = ".one-news__content .b-author__inner"
selectors.page.date_publish = ".one-news__content .l-head-info__item--date-start time"
selectors.page.media        = ".one-news__content .one-news__figure img"
selectors.page.date_format  = "~(?:(|(?<day>\d+) (?<month_ru>[а-я]+)(?:|\s+(?<year>[\d]{4})|\s+(?<year_current>))(,|)))\s+(?<hour>[\d]+):(?<min>[\d]+)~mu"


page.clear.references.reject.1 = "~t\.elegram\.ru/ontnews~mu"
page.clear.references.reject.2 = "~tglink\.ru/ontnews~mu"
page.clear.tags.reject.1       = ""
page.clear.categories.reject.1 = ""
page.clear.author              = "~(Корреспонденты)\s*:(\&nbsp|\s*)(?<author>[A-я\-]+ [A-я\-]+)~mu"
page.clear.region              = "~(География)\s*:(\&nbsp|\s*)(?<region>[A-я\-, ]+)~mui"
page.clear.content.cut.1       = "~Подписывайтесь на нас в.*~mu"