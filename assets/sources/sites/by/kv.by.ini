[source]
start_url   = "https://www.kv.by/news"
type        = "news"
tags        = "Технологии, Бизнес"
region      = ""
date_format = "~(?<day>\d+)\s+(?<month_ru>[А-я]+),\s+(?<year>[\d]{4})\s+\-\s+(?<hour>[\d]{2}):(?<min>[\d]{2})~mu"

selectors.list.1.items        = "#block-system-main .item-list .views-row"
selectors.list.1.url          = ".views-field-title a"
selectors.list.1.title        = ".views-field-title a"
selectors.list.1.date_publish = ".views-field-created span"
selectors.list.1.count_views  = ".views-field-totalcount span"
selectors.list.1.region       = ".views-field-field-news-region a"
selectors.list.1.category     = ".views-field-field-post-rubric a"

selectors.page.title        = "#page-title"
selectors.page.content      = ".field-type-text-with-summary"
selectors.page.source_url   = ".field-name-field-news-source a"
selectors.page.region       = ".field-name-field-news-region a"
selectors.page.tags         = ".field-name-field-post-tags .wrapper-rubrics-tags a"
selectors.page.author       = ".with-user-picture a"
selectors.page.date_publish = ".with-user-picture time"
selectors.page.media        = ".field-type-image"
