[source]
title  = "devby.io"
tags   = "Новости, IT"
region = "Беларусь"

[data__main]
start_url = "https://devby.io/news/"
type      = html
active    = true

list.1.items        = ".card"
list.1.url          = ".card__link"
list.1.title        = ".card__title"
list.1.date_publish = ""
list.1.tags         = ""
list.1.region       = ""
list.1.category     = ""
list.1.count_views  = ""
list.1.image        = "img.card__img"
list.1.date_format  = ""

page.title        = ".article__header h1"
page.date_publish = "#publishedAt"
page.content      = ".article__container:nth-child(2)"
page.tags         = ".article__footer a.article-meta__item[href^='https://devby.io']"
page.region       = ""
page.category     = ""
page.count_views  = ""
page.source_url   = ".article__footer a.article-meta__item:not([href^='https://devby.io']):not([href^='https://dev.ua'])"
page.author       = ".article__footer span.article-meta__item:nth-child(1)"
page.image        = ".image img"
page.date_format  = "~(?<day>\d+)\s+(?<month_ru>[а-я]+)\s+(?<year>[\d]{4})\s*,\s*(?<hour>[\d]+):(?<min>[\d]+)~mu"

page.clear.references.reject.1 = ""
page.clear.tags.reject.1       = ""
page.clear.categories.reject.1 = ""
page.clear.author              = "~Текст:\s*(?<author>\w*\s*\w*)~mu"
page.clear.content.cut.1       = ""