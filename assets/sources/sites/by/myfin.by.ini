[source]
title  = "myfin.by"
tags   = "Бизнес, Экономика, Деньги"
region = "Беларусь"

[data__main]
start_url = "https://myfin.by/stati"
type      = html
active    = true


list.1.items        = ".news-item"
list.1.url          = ".news-item__link"
list.1.title        = ".news-item__title"
list.1.date_publish = ".news-item__date"
list.1.tags         = ".news-item__tag"
list.1.region       = ""
list.1.category     = ""
list.1.count_views  = ""
list.1.image        = "img"
list.1.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})\s*,\s*(?<hour>[\d]+):(?<min>[\d]+)~mu"

list.2.items        = ".news-item-v2:not(.news-item-v2--no-zoom)"
list.2.url          = ".news-item-v2__link"
list.2.title        = ".news-item-v2__title"
list.2.date_publish = ".news-item-v2__date"
list.2.tags         = ".news-item-v2__tag"
list.2.region       = ""
list.2.category     = ""
list.2.count_views  = ""
list.2.image        = "img"
list.2.date_format  = "~(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})\s*,\s*(?<hour>[\d]+):(?<min>[\d]+)~mu"

page.title        = ".article h1"
page.date_publish = ".article__time time"
page.content      = ".article__content div[data-ga-experement=short-infinity-news] > *:not(.adfox-container):not(.flex--jc-spb):not(.article__related-information):not(.voiting-big)"
page.tags         = ".article__tags-list a"
page.region       = ""
page.category     = ""
page.count_views  = ".article__views"
page.source_url   = ".article__source a"
page.author       = ".author-name"
page.image        = ".article__main-img img"
page.date_format  = "~(?<hour>[\d]+):(?<min>[\d]+)\s*(?<day>\d+)\.(?<month>\d+)\.(?<year>[\d]{4})~mu"

page.clear.references.reject.1 = ""
page.clear.tags.reject.1       = ""
page.clear.categories.reject.1 = ""
page.clear.author              = ""
page.clear.content.cut.1       = "~Еще больше новостей — в нашем.*~mui"
